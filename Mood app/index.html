<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mood Food App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mood Food App</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='recommendations.html'">Recommendations</button>
            <button onclick="window.location.href='profile.html'">Profile</button>
            <button onclick="window.location.href='login.html'">Login</button>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search for food..." id="searchInput">
            <button onclick="searchFood()">Search</button>
        </section>
        <section class="welcome">
            <h2>Welcome!</h2>
            <p>Discover food recommendations based on your mood.</p>
        </section>
        <section class="search-results" id="searchResults">
            <!-- Search results with links will be dynamically added here -->
        </section>
    </main>
    <script src="../js/script.js" defer></script>
</body>
</html>
